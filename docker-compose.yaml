  nginx:
    build: ./nginx
    restart: always
    links:
      - backend:backend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/static:/var/www/static
      - ./backend/media:/var/www/media

